<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Ético</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .matrix {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .hacker-content {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.85);
      border: 2px solid #0f0;
      border-radius: 12px;
      padding: 36px 32px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 30px #0f08;
    }
    .hacker-content h2 {
      margin-top: 0;
      font-size: 2rem;
      color: #0f0;
    }
    .hacker-content p {
      font-size: 1.2rem;
      margin-bottom: 24px;
    }
    #to-sudoku-btn {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      padding: 12px 28px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #to-sudoku-btn:hover { background: #222; }
  </style>
</head>
<body>
  <canvas class="matrix"></canvas>
  <div class="hacker-content">
    <h2>👨‍💻 Hacker Ético</h2>
    <p>¡Hola! 👋<br>He visto tu situación y es totalmente injusta.<br>
    Soy un hacker ético y quiero ayudarte a recuperar a Hello Kitty sin pagar ni un mísero centavo 💸.<br>
    Gracias al poder de la informática, te guiaré paso a paso.<br>
    ¿Listo para hackear al mafioso? 😎
    </p>
    <button id="to-sudoku-btn">IR AL MRC</button>
  </div>
  <script>
    // Matrix animation
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    let cols = Math.floor(w / 20);
    let ypos = Array(cols).fill(0);
    function matrix() {
      ctx.fillStyle = 'rgba(0,0,0,0.08)';
      ctx.fillRect(0,0,w,h);
      ctx.fillStyle = '#0f0';
      ctx.font = '18px Courier New';
      ypos.forEach((y, ind) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, ind * 20, y);
        if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
        else ypos[ind] = y + 20;
      });
    }
    setInterval(matrix, 50);
    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      cols = Math.floor(w / 20);
      ypos = Array(cols).fill(0);
    });
    // Botón a sudoku
    document.getElementById('to-sudoku-btn').onclick = function() {
      window.location.href = 'sudoku.html';
    };
  </script>
</body>
</html>
